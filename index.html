<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="nav">
        <h1><i class="fa-solid fa-bolt-lightning"></i> Keeper</h1>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 20rem;margin-top: 20px;background-color: white;margin: 0 auto;padding: 20px;border:1px solid black;">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label style="text-align: left;font-size: 20px;">Title</label><br>
                            <input type="text" id="title" placeholder="Title" style="margin-top: 5px;width: 240px;padding: 10px;outline: none;font-size: 14px;">
                        </div>
                        <div class="mb-4" style="margin-top: 20px;">
                            <input type="hidden" id="editid">
                            <label style="text-align: left;font-size: 20px;">Take a note</label><br>
                            <input type="text" id="take" placeholder="Take a note" style="margin-top: 5px;width: 240px;padding: 10px;outline: none;font-size: 14px;">
                        </div>
                        <div class="d-flex">
                            <button onclick="addtitle()" id="add" style="border: none;margin: 20px auto;display: block;background-color: black;color: white;padding: 10px;border-radius: 10px;">
                                <i class="fas fa-plus"></i> Add
                            </button>
                            <button onclick="updatetitle()" id="edit" style="border: none;margin: 20px auto;display: block;background-color: black;color: white;padding: 10px;border-radius: 10px;">
                                <i class="fas fa-edit"></i> Update
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row" id="record">

        </div>
    </div>
</section>

<script src="./note.js"></script>
</body>
</html>
